<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>journaling app 🧸</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <p>
        💿
        <a
          href="https://open.spotify.com/playlist/0Yd12zlpaTooMGS4yEKgZd"
          target="_blank"
          id="playlist-link"
          >instrumental playlist</a
        >
        to ease ur mind
      </p>
    </header>
    <div class="container">
      <h1>journal:</h1>
      <textarea
        cols="70"
        rows="10"
        placeholder="type ur thoughts here 🙂"
      ></textarea>
      <div class="row">
        <div class="col">
          <button id="pink-btn">pink</button>
        </div>
        <div class="col">
          <button id="blue-btn">blue</button>
        </div>
        <div class="col">
          <button id="yellow-btn">yellow</button>
        </div>
        <div class="col">
          <button id="purple-btn">purple</button>
        </div>
      </div>
    </div>
    <footer>
      <p>built by amanda ludwick <span id="heart">❤️</span></p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
